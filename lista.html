<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style1.css" rel="stylesheet" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script defer src="script.js"></script>
        <title>Aplikacja zarządzająca budżetem domowym</title>
    </head>
    <body>

        <header>
            <a href="index.html">
            <img class="logo" src="bb.png">
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Kalkulator</a></li>
                    <li><a href="lista.html">Lista zakupów</a></li>
                    <li><a href="przepisy.html">Cele oszczędnościowe</a></li>
                    <li><a href="rodzina.html">Rodzinne oszczędzanie</a></li>
                </ul>
            </nav>
            <a class="cta" href="#"><button id="loginBtn">Zaloguj</button></a>
        </header>

        <main>
            <div class="container">
                <div class="submission-line">
                <input class="submission-line__input" type="text" maxlength="20" placeholder="Wprowadź nazwę przedmiotu...">
                <button class="submission-line__btn">Dodaj</button>
                <!--  List, list items, and list item buttons  -->
                <ul class="list">
                    <li class="list__item"><a class="list__delete-btn">X</a>Milk<a class="list__check-btn">✔</a></li>
                    <li class="list__item"><a class="list__delete-btn">X</a>Eggs<a class="list__check-btn">✔</a></li>
                    <li class="list__item list__item--checked"><a class="list__delete-btn list__delete-btn--checked">X</a>Bread<a class="list__check-btn list__check-btn--checked">✔</a></li>
                </ul>
            </div>
            </div>
        </main>

    </body>
</html>
